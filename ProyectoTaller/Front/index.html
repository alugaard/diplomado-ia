<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="top-nav">
        <nav>
            <button class="nav-tab active">Cargas</button>
            <button class="nav-tab">Dashboards</button>
            <button class="nav-tab">Historial</button>
        </nav>
    </header>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">


            <div class="sidebar-section">
                <h3>Modelos predictivos</h3>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="custom" checked>
                    <span class="custom-checkbox"></span>
                    Custom
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="chatgpt">
                    <span class="custom-checkbox"></span>
                    Chat GPT
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="gemini">
                    <span class="custom-checkbox"></span>
                    Gemini
                </label>
            </div>

            <div class="sidebar-actions">
                <button class="btn btn-primary">Aceptar</button>
                <button class="btn btn-secondary">Restaurar</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="mode-toggle">
                    <button class="mode-btn active">Manual</button>
                    <button class="mode-btn">Archivo</button>
                </div>
            </div>

            <div class="work-area">
                <!-- Drop Zone State (Mockup 1) -->
                <div class="drop-zone hidden" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="plus-icon" id="uploadTrigger">+</div>
                        <p>Arrastrar o cargar archivo</p>
                        <input type="file" id="fileInput" accept=".csv" hidden>
                    </div>
                </div>

                <!-- Table Result State (Mockup 2) - Initially Hidden -->
                <!-- Use 'display: none' in CSS or toggle class to show -->
                <div class="results-table-container" id="resultsTable">
                    <div style="display: flex; align-items: flex-start; gap: 10px;">
                        <table class="data-table" style="flex: 1;">
                            <thead>
                                <tr>
                                    <th style="width: 70%;">Comentario</th>
                                    <th style="width: 30%;">Clasificación</th>
                                    <th style="width: 50px;"><button id="addManualRowBtn"
                                            class="header-add-btn">+</button></th>
                                </tr>
                            </thead>
                            <tbody id="manualTableBody">
                                <!-- Rows will be added here dynamically -->
                            </tbody>
                        </table>

                        <!-- Side Actions Table for Alignment -->
                        <table class="data-table" style="width: auto; background: transparent; border: none;">
                            <thead style="background: transparent;">
                                <tr>
                                    <th style="background: transparent; border: none; padding: 10px 10px;">
                                        <button id="predictAllBtn" class="btn btn-primary" title="Predecir Todo"
                                            style="height: 100%;">Predecir Todo</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="actionTableBody">
                                <!-- Aligned buttons will appear here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- CSV Preview Table Container -->
                <div class="results-table-container hidden" id="csvPreviewTable">
                    <div style="display: flex; align-items: flex-start; gap: 10px;">
                        <table class="data-table" id="csvTableContent" style="flex: 1;">
                            <!-- CSV Data will be injected here -->
                        </table>

                        <!-- Side Actions Table for CSV -->
                        <table class="data-table" style="width: auto; background: transparent; border: none;">
                            <thead style="background: transparent;">
                                <tr>
                                    <th style="background: transparent; border: none; padding: 10px 10px;">
                                        <button id="predictAllCsvBtn" class="btn btn-primary" title="Predecir Todo"
                                            style="height: 100%;">Predecir Todo</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="csvActionTableBody">
                                <!-- Aligned buttons will appear here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-controls" id="paginationControls">
                        <button id="prevPage" class="pagination-btn" disabled>&lt; Anterior</button>
                        <span id="pageIndicator">Página 1</span>
                        <button id="nextPage" class="pagination-btn">Siguiente &gt;</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
