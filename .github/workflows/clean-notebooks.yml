name: Clean Jupyter Notebooks Outputs

on:
  push:
    branches:
      - dev

jobs:
  clean_notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install nbconvert
      run: pip install nbconvert

    - name: Strip outputs from notebooks
      run: |
        find . -name "*.ipynb" -print0 | xargs -0 -n1 jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace

    - name: Commit cleaned notebooks if any changes
      env:
        GH_TOKEN: ${{ secrets.REBASE_PAT }}
        GITHUB_REF: ${{ github.ref }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

        echo "Before changing remote URL:"
        git remote -v

        # Re-set remote URL with token to authenticate push
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

        echo "After changing remote URL:"
        git remote -v

        git add '*.ipynb'
        git status
        git diff --cached

        if ! git diff --cached --quiet; then
          git commit -m "Clean notebook outputs by GitHub Action"
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          echo "Pushing to branch: $BRANCH_NAME"
          git push origin "$BRANCH_NAME"
        else
          echo "No changes to commit"
        fi

